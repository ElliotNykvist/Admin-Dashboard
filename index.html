<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Dashboard</title>
  <link rel="stylesheet" href="styles.css"></link>
  <script src="https://kit.fontawesome.com/f9a3733d1a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="input">
        <form action="#" method="POST"> 
          <i class="fa-solid fa-magnifying-glass">
          </i><input type="text">
        </form> 
      </div>
      <div class="img">
        <img class="avatar" src="img/pexels-tetyana-kovyrina-1600139.jpg" alt="Avatar">
        <div id="hello">
          <h4 class="welcome">Hi There!</h4>
          <h4 class="name">Elliot Nykvist <br>(@elliotnykvist)</h4>
       </div>
      </div>
      <div class="profile">
        <i class="fa-solid fa-bell"></i>
        <img class="profile-img" src="img/pexels-tetyana-kovyrina-1600139.jpg" alt="Profile">
        <h5>Elliot Nykvist</h5>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <nav class="dash-board">
      <div class="logo">
        <h3><i id="logo" class="fa-solid fa-feather-pointed"></i>Dashboard</h3>
      </div>
      <div class="links">
        <ul>
          <li><i class="fa-solid fa-house"></i><p>Home<p></li>
          <li><i class="fa-solid fa-user"></i><p>Profile</p></li>
          <li><i class="fa-solid fa-message"></i><p>Message</p></li>
          <li><i class="fa-solid fa-calendar-days"></i><p>History</p></li>
          <li><i class="fa-solid fa-list-check"></i><p>Task</p></li>
          <li><i class="fa-solid fa-user-group"></i><p>Communication</p></li>
        </ul>
        <br>
        <ul>
          <li><i class="fa-solid fa-gears"></i><p>Settings</p></li>
          <li><i class="fa-solid fa-headset"></i><p>Support</p></li>
          <li><i class="fa-solid fa-lock"></i><p>Privacy</p></li>
        </ul>
      </div>
    </nav>

    <main class="content">
      
        <div class=box id="one">1</div>
        <div class=box id="two">2</div>
        <div class=box id="three">3</div>
        <div class=box id="four">4</div>
        <div class=box id="five">5</div>
        <div class=box id="six">>6</div>

      <div class="seven">7</div>
      <div class="eight">8</div>
    </main>
  </div>
</body>
</html>
